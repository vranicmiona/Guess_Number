<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <sciprt src="./app.js" defer></sciprt>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <button class="btn-new-game">New Game</button>
      <div class="high-score">
        <b>Highest score:</b><span class="current-high-score"><b>0</b></span>
      </div>
    </header>
    <section class="main-section">
      <h1>GUESS random NUMBER</h1>
      <p class="message">Number between 1-20</p>
      <p class="message2">Good luck!</p>
      <div class="secret-number">?</div>
    </section>
    <section class="number-section">
      <input type="number" class="input" placeholder="Enter the num" />
      <br />
      <button class="btn-check">Check</button>
    </section>
    <section class="section-score">
      <b
        ><p>Current score:<span id="current-score">20</span></p></b
      >
      <b
        ><p>Attempts left:<span id="attempts-left">10</span></p></b
      >
    </section>
  </body>
</html>
