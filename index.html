<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <sciprt src="./app.js" defer></sciprt>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <h1>GUESS random NUMBER</h1>
        <p class="opseg">Between 1 & 20</p>
        <p class="motivation"><b>Good luck</b></p>
        <form action="">
        <input type="number" class="input" placeholder= "Enter num">
        <button type="submit" id="btn" onclick="preventRefreshOnSubmit()">&#x1F47E<i>Check</i></button>
        <button class="btn-again">&#x1F3B2<i>Again</i></button>
      </form>
      <section class="points">
        <p class = "message">Start guessing...&#x23F1</p>
        <p class = "label-score">Score:<span class="score">20</span></p>
        <p class = label-highscore>Highscore:<span class="high-score">0</span></p>
      </section>
    </div>
    </div>
  </body>
</html>
